<!DOCTYPE html>
<html lang="en">

<head>

    <title>Registration</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row">
        

        <div  class="ss1" >
           
            <div class="border-danger" style=" margin-left: auto; margin-right: auto; width: 600px;">
                <div class="btn-group" role="group" style="margin-left: 180px;">
                    <button type="button" class="btn btn-danger "
                        onclick="window.location.href = 'login.html';">Login</button>
                    <button type="button" class="btn btn-danger "
                        onclick="window.location.href = 'registration.html';">Registration</button>
                </div>
                
                <form class="mx-1 mx-md-4 " style="border: 2px solid rgb(224, 75, 75); border-radius: 5px; padding: 25px;"  margin-top: 45px;">
                    <div class="row">
                        <div class="form-group col-md-5">
                            <label for="fname">First Name*</label>
                            <input type="text" class="form-control" id="fname" placeholder="First Name">
                        </div>

                        <div class="form-group col-md-5">
                            <label for="lname">Last Name*</label>
                            <input type="text" class="form-control" id="lname" placeholder="Last Name">
                        </div>
                    </div>



                    <div class="form-group col-md-10">
                        <label for="exampleFormControlInput1">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group col-md-10 ">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label><br>

                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>



                    <div class="form-group col-md-10">
                        <label for="exampleFormControlSelect1">Courses</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>ReactJs</option>
                            <option>JAVA</option>
                            <option>Angular</option>
                            <option>Springboot</option>
                            <option>DataScience</option>
                        </select>
                    </div>
                    <div class="form-group col-md-10">
                        <label for="exampleFormControlTextarea1">Address</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="button" class="btn btn-danger " style="margin-top: 20px;">Register</button>
                      </div>
                </form>
            </div>  
        

        </div>

    </div>
    </div>


</body>

</html>
